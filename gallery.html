<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gallery</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <section>
        <div class="gallery-aside">
            <header>
                <img src="assets/media/logo.png" alt="logo" class="logo">

                <p>Interdum posuere lorem ipsum dolor sit amet consectetur. Amet mattis vulputate enim nulla.Lorem ispum dolor</p>

       <div class="gallery">

           <div class="flex">
